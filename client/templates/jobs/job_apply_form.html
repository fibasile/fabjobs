<template name="jobApplyForm">

	<h4>Application form</h4>

	<div class="row">
		<div class="col-md-8">
	



			<p>Please fill in the form below to apply for this job.</p>
		    <form id="applicationForm">
		
			<div class="panel panel-default">
				<div class="panel-body">
						<p><span class="label label-default text-uppercase">Contact details</span></p>
						<div class="row">
							<div class="col-sm-6">
		                        <div class="form-group">
		                            <label for="fullname">Full Name</label>
		                            <input class="form-control" type="text" name="fullname" value="{{fullname}}" required>
		                        </div>
							</div>
		                    <div class="col-sm-6">
		                        <div class="form-group">
		                            <label for="email">Email Address</label>
		                            <input class="form-control" type="email" name="email" value="{{email}}" required="">
		                        </div>
							</div>
						</div>
		                <div class="row">
		                    <div class="col-sm-6">
		                        <div class="form-group">
		                            <label for="website">Website</label>
		                            <input class="form-control" type="url" name="website" value="">
		                        </div>
		                    </div>
		                    <div class="col-sm-6">
		                        <div class="form-group">
		                            <label for="linkedin">Linkedin profile</label>
		                            <input class="form-control" type="url" name="linkedin" value="">
		                        </div>
		                    </div>
		                </div>
		
		
			            <p><span class="label label-default text-uppercase">Profile</span></p>
						<div class="row">
							<div class="col-sm-12">
		                        <div class="form-group">
		                            <label for="bio">Bio</label>
		                            <textarea class="form-control" rows="3" name="bio" required=""></textarea>
							<span class="help-block">Some information about you and your interests,
								keep it concise max 300 words</span>
		                        </div>
							</div>
						</div>
		                <div class="row">
		                    <div class="col-sm-12">
		                        <div class="form-group">
		                            <label for="education">Education</label>
		                            <textarea class="form-control" rows="3" name="education" required=""></textarea>
							<span class="help-block">Tell us more about your education, max 300 words</span>
		                        </div>
		                    </div>
		                </div>
		                <div class="row">
		                    <div class="col-sm-12">
		                        <div class="form-group">
		                            <label for="work_experience">Work Experience</label>
		                            <textarea class="form-control" rows="3" name="work_experience" required=""></textarea>
		                            <span class="help-block">Tell us more about your work experience, max 300 words</span>
		                        </div>
		                    </div>
		                </div>
		                <div class="row">
		                    <div class="col-sm-12">
		                        <div class="form-group">
		                            <label for="notes">Additional notes</label>
		                            <textarea class="form-control" rows="3" name="notes"></textarea>
		                            <span class="help-block">Any additional motivation to hire you, max 300 words</span>
		                        </div>
		                    </div>
		                </div>
				</div>
			</div>
		        <button class="btn btn-lg btn-success pull-right" type="submit">
		            Send application
		        </button>
		    </form>
		    		
		</div>
    		<div class="col-md-4">
				<div class="well">
    				<h3>{{ job.title }} {{#if completed}}<span class="label label-danger">POSITION FILLED</span>{{/if}}</h3>
                
    				<h5><a href="{{ job.website }}">{{ job.company_name}}</a></h5>
    				<p><span class="label label-success text-uppercase">{{ job.type }}</span> 
    					{{#if featured}}
    						<br/><span class="label label-warning text-uppercase">featured</span>
    					{{/if}}
    					<br/>{{ job.location }} 
    					<br/>Posted on <strong>{{ shortSubmitted }}</strong> by {{ author }}</p>

    			</div>
		</div>
	</div>



</template>


<template name="thankyou">

    
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="panel panel-success">
                <div class="panel-body">
            	<h1>Thank you!</h1>
            	<p class="lead">Your job application was successfully submitted</p>
                <p class="muted">Your application will be now made available to the organization who submitted the job listing.</p>
                <hr>
                <p class="text-center">
                    <button class="btn btn-success">Continue</button>
                </p>
                </div>
                
            </div>
        </div>
    </div>


</template>
