<template name="jobDetail">
				<h3 class="visible-print-block"><a href="http://jobs.fabeconomy.com">Fab Economy Job Board</a></h3>
	
				<h3>{{ job.title }}</h3>
			       
				<h5><a href="{{ job.website }}">{{ job.company_name}}</a></h5>
				<p><span class="label label-success text-uppercase">{{ job.type }}</span> 
					{{#if featured}}
						<span class="label label-warning text-uppercase">featured</span>
					{{/if}}
					| {{ job.location }} | Posted on <strong>{{ shortSubmitted }}</strong> by {{ author }}
				<div class="pull-right">
				{{#if completed}}<span class="label label-danger">POSITION FILLED
				</span>{{/if}}
			   </div>
				
				</p>
		
				<hr/>

	<div class="row">
		<div class="col-md-9">
	
				<div class="panel panel-default" style="min-height: 200px">
					<div class="panel-body">
						<h5>JOB DESCRIPTION</h5>
						<div style="whitespace: pre-line;">
                            {{#each splitOnNewlines job.description}}
                              <p>{{this}}</p>
                            {{/each}}
                        </div>
					</div>
				</div>
	
				<div class="panel panel-default">
					<div class="panel-body">
						<h5>JOB SUMMARY</h5>
						<div class="row">
							<div class="col-md-4"><strong>Company</strong><br/>{{ job.company_name}}</div>
							<div class="col-md-4"><strong>Location</strong><br/>{{ job.location }}</div>
							<div class="col-md-4"><strong>Job type</strong><br/>{{ job.type }}</div>
							<div class="col-md-4"><strong>Sector</strong><br/>{{ job.category }}</div>
                            
							<div class="col-md-4"><strong>Job salary</strong><br/>Up to $ {{ job.salary }}</div>
						</div>
					</div>
				</div>


            	<div class="panel panel-default">
                	<div class="panel-body">
                    	<h5>HOW TO APPLY</h5>
						{{#each splitOnNewlines job.instructions }}
                          <p>{{this}}</p>
                        {{/each}}
					</div>
				</div>
	
				<p class="hidden-print">
					<a href="" class="btn btn-lg btn-primary" id="goBack"><span class="fa fa-arrow-left"></span> Back</a>
				</p>
				
		      <div id="disqus_thread"></div>
		      
				
		</div>
		<div class="col-md-3 hidden-print">
				<div class="panel">
					<div class="panel-body">
						<ul class="list-unstyled">
							<li><a href="#" id="shareFB"><span class="fa fa-facebook"></span> Share on Facebook</a></li>
							<li><a href="#" id="shareTwitter"><span class="fa fa-twitter"></span> Share on Twitter</a></li>
							<li><a href="#" id="sharePrint"><span class="fa fa-print"></span> Print</a></li>
							{{#if isAdminOrManager }}
								{{#if appCount}}
							<li><a href="/admin/jobs/applications/{{this._id}}" class="text-danger"><span class="fa fa-suitcase"></span> See who applied ({{appCount}})</a></li>
								{{/if}}
							{{/if}}
						</ul>
					</div>
				</div>
				<div class="panel">
					<div class="panel-heading">SIMILAR JOBS <br/> <small>Same category, company or location</small></div>
					<div class="panel-body">
						{{#each similarJobs}}
						<p><a href="/jobs/{{ _id }}">{{ job.title }}</a> <br/> {{ job.company_name }} <br/> {{ job.location}}</p>
						{{/each}}
					</div>
				</div>
				
		</div>
	</div>
	
	
	
</template>
