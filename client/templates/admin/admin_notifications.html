<template name="adminNotifications">
<h4>Notifications</h4>
<hr>
<table class="table table-striped">
    <tbody>
	    {{#each notifications}}
        {{> adminNotificationItem}}
        {{/each}}
    </tbody>
</table>
</template>


<template name="adminNotificationItem">
<tr><td class="col-sm-3">{{formatShortDateTime submitted}}</td>
            <td>{{message}}</td>
            <td><a href="/jobs/{{keys.job}}">See job</a></td></tr>
</template>
