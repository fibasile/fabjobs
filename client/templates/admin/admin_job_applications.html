<template name="adminJobApplications">

	<h4>Job Applications</h4>

	
	<div class="row">
		<div class="col-md-8">
			
		
					
					<table class="table table-bordered">
						<tbody>
							{{#each applications}}
								{{> adminJobApplication}}
							{{else}}	
								{{> noJobApplication}}
							{{/each}}
						</tbody>
					</table>							
					
		
			
		</div>
    		<div class="col-md-4">
				<div class="well">
					{{#with job}}
    				<h3>{{ job.title }} {{#if completed}}<span class="label label-danger">POSITION FILLED</span>{{/if}}</h3>
                
    				<h5><a href="{{ job.website }}">{{ job.company_name}}</a></h5>
    				<p><span class="label label-success text-uppercase">{{ job.type }}</span> 
    					{{#if featured}}
    						<br/><span class="label label-warning text-uppercase">featured</span>
    					{{/if}}
    					<br/>{{ job.location }} 
    					<br/>Posted on <strong>{{ formatSubmitted }}</strong> by {{ author }}</p>
					{{/with}}
    			</div>
			
				<button class="btn btn-primary form-control" id="exportListing">Export CSV</button> <br/><br/>

				<button class="btn btn-default form-control" id="backToListing">Back to listing</button>
			</div>
	</div>


</template>


<template name="noJobApplication">
<tr><td>No application for this job</td></tr>
</template>


<template name="adminJobApplication">
<tr>
	<td>{{formatSubmitted}}</td>
	<td>{{author}}</td>
	<td>{{application.email}}</td>
	<td class="text-center"><a data-toggle="collapse" href="#collapseExample-{{this._id}}">Details&nbsp;<span class="fa fa-caret-down"></span></a></td>
</tr>
<tr id="collapseExample-{{this._id}}" class="collapse">
	<td colspan="4">
		{{#with application}}
		<div class="row">
			<div class="col-sm-6">
				<dl>
					<dt>Website</dt>
					<di>{{#if website }} {{ website }} {{ else }} N/A {{/if}}</di>
					<dt>Bio:</dt>
					<di>{{ bio }}</di>
					<dt>Education:</dt>
					<di>{{ education }}</di>
				</dl>
			</div>
			<div class="col-sm-6">
				<dl>
					<dt>Linkedin</dt>
					<di>{{#if linkedin}} {{linkedin}} {{ else }} N/A {{/if}}</di>
					<dt>Work experience</dt>
					<di>{{ work_experience}}</di>
					<dt>Additional Notes</dt>
					<di>{{ notes }}</di>
				</dl>
			</div>
		</div>	
		
		{{/with}}
	</td>
</tr>
	
</template>
