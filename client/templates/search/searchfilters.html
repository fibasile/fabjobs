<template name="searchfilters">
	<div class="panel panel-info">
		<div class="panel-body">
	<ul class="list-unstyled large">
	{{#each filters}}
		{{> searchfilter}}
		{{/each}}
	</ul>	
	</div>
	</div>
</template>

<template name="searchfilter">
  <li>
	 <a class="filter" href="#"><small>{{ label }}</small></a>
	 {{#if showCount }}
    <span class="badge">{{ count }}</span>
	 {{/if}}
  </li>
</template>
