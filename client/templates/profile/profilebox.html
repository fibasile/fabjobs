<template name="profilebox">
	{{#unless isAdminOrManager}}
	<li><a href="#">Submit your skills</a></li>
	<li><a href="/jobs/post">Post a job</a></li>
	{{/unless}}
	{{#if currentUser}}

	<li class="dropdown">
		<a href="#" class="dropdown-toggle" role="button" data-toggle="dropdown" aria-expanded="false">
			{{username}} <span class="caret"></span>
		</a>
		<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
			{{#if isAdminOrManager}}
                <li><a href="/admin" role="menu">Manage</a></li>
			{{/if}}
                <li><a href="/user/profile" role="menu">Edit profile</a></li>
		    <li role="presentation"><a role="menuitem" tabindex="-1" id="logoutButton" href="#">Logout</a></li>
		</ul>
	</li>
	{{else}}
	{{> loginButtons}}
	{{/if}}
</template>
