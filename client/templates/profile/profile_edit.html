<template name="profileEditForm">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			
					<h3>Edit profile</h3>
			<div class="panel panel-default">
				<div class="panel-body">
					<form class="form form-vertical">
						<div class="form-group">
							<label for="username">Username</label>
							<input id="username" class="form-control" value="{{ username }}" type="text" required disabled>
						</div>
						<!-- <div class="form-group">
							<label for="email">Email</label>
							<input id="email" class="form-control" type="email" value="{{ email }}" required disabled>
						</div> -->
						<div class="form-group">
							<label for="fullname">Full name</label>
							<input id="fullname" class="form-control" value="{{ fullname }}" type="text" required>
							<span class="help-block" id="fullname-empty" style="display: none">name cannot be empty</span>
						</div>

						<div class="form-group {{errorIfError}}">
							<label for="password">Password</label>
							<input id="password" class="form-control" type="password">
							<span class="help-block" id="password-length" style="display: none">password must be at least 6 characters long</span>
						</div>
						<div class="form-group {{errorIfError}}">
							<label for="password-confirm">Confirm</label>
							<input id="password-confirm" class="form-control" type="password">
							<span class="help-block" id="password-notmatch" style="display:none">passwords must match!</span>
						</div>
						
						<button type="submit" class="btn btn-success pull-right">Update</button>
					</form>
				</div>
			</div>
			
		</div>
	</div>
	
</template>
